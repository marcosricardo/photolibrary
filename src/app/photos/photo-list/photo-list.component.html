<div class="text-center mt-3 mb-3 ml-3 d-flex justify-content-center">
    <form>
        
        <input
            class="rounded form-control"
            type="search"
            placeholder="Search..."
            autofocus
            (keyup)="debounce.next($event.target.value)"
            >
        
    </form>
</div>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>

<app-load-button 
    (click)="load()"
    [hasMore]="hasMore">
</app-load-button>
